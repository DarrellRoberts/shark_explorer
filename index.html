<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sharkLogo.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shark Explorer</title>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <main>
      <div class="mainCon">
      <div>
        <button id="rotateButton">
          Enable rotate
        </button>
        <button id="navigateButton">
          Enable Navigate
        </button>
      </div>
      <h1 id="sharkTitle">Shark Explorer</h1>
      <div>
        <h2 id="depthTitle"></h2> 
      </div>
    </div>
    <div id="controlsCon">
      <div id="mouseControls">
        <h2>Welcome!</h2>
        <li>Click and drag to rotate the camera</li>
        <br/>
        <li>Control panel is on the left to navigate the ocean.</li>
        <br/>
        <li>Click on each shark to find out its details</li>
        <br/>
      </div>
      <div id="controls">
        <h2>Controls</h2>
        <img src="/arrowButtonVector.svg" alt="arrowButton" width="100px" id="arrowButtonUp"/>
        <div class="controlsRow">
          <img src="/arrowButtonVector.svg" alt="arrowButton" width="100px" id="arrowButtonLeft"/>
          <img src="/arrowButtonVector.svg" alt="arrowButton" width="100px" id="arrowButtonDown"/>
          <img src="/arrowButtonVector.svg" alt="arrowButton" width="100px" id="arrowButtonRight"/>
        </div>
      </div>
      <div id="ascDescControls">
        <h2>Ascend:</h2>
        <img src="/wkey.svg" alt="wButton" width="100px" id="wKey"/>
        <h2>Descend:</h2>
        <img src="/skey.svg" alt="sButton" width="100px" id="sKey"/>
      </div>
    </div>
      <!-- <div id="sharkGadgetCon">
      </div> -->
    </main>
    <script type="module" src="/main.js" async></script>
  </body>
</html>
